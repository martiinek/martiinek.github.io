<!DOCTYPE html>
<html lang="cs" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Martin Pustka | Porftolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=JetBrains+Mono:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: crosshair;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0b0b0b;
            color: #e5e7eb;
            overflow-x: hidden;
            selection-background-color: #f97316;
            selection-color: white;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Scanline Overlay */
        .scanline::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.01) 50%), 
                        linear-gradient(90deg, rgba(249, 115, 22, 0.01), rgba(239, 68, 68, 0.01));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 99;
        }

        /* Technical Grid */
        .bg-tech-grid {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .aurora-blur {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: -1;
            transition: opacity 1s ease;
        }

        /* Updated Unified Gradient Text Class (Orange-Amber-Red) */
        .gradient-text {
            background: linear-gradient(to right, #ea580c, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f97316;
        }
    </style>
